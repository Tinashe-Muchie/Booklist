<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>booklist</title>
        <script src="booklist.js"></script>
        <link href="booklist.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="whole">
            <h1>Book List</h1>
            <div id="mainContent">
            <form>
                <input type="search" id="serch" placeholder="Search">
                <button type="button" id="sechButton"><i class="fa fas fa-search"></i></button><br><br>
                <label for="title">Title</label><br><br>
                <input id="title" type="text" placeholder="Enter the Title of the book..."><br><br><br>
                <label for="author">Author</label><br><br>
                <input id="author" type="text" placeholder="Enter the Author of the book..."><br><br><br>
                <label for="isbn">ISBN</label><br><br>
                <input id="isbn" type="text" placeholder="Enter the ISBN number of the book..."><br><br><br>
                <input id="addbook" type="button" value="Add Book">
            </form><br><br>
            <table id="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Remove</th>
                </tr>
            </table>
            </div><br><br>
            <footer>
                &#169 Copyrights 2021 - All rights reserved
            </footer>
        </div>
    </body>
</html>
